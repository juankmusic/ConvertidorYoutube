<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de YouTube</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Convertidor de YouTube</h1>
            <p>Descarga tus videos o audios de YouTube con facilidad</p>
        </header>

        <form method="POST" action="/download" class="form">
            <label for="url">URL del Video o Audio:</label>
            <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=xyz" required>

            <label for="option">Selecciona tipo de descarga:</label>
            <select id="option" name="option" required>
                <option value="audio">Audio (MP3) 320kbps</option>
                <option value="video">Video (MP4)</option>
            </select>

            <label for="format">Selecciona formato de video:</label>
            <select id="format" name="format">
                <option value="mp4">MP4 (HD) 1080p</option>
                <option value="webm">WebM</option>
            </select>

            <button type="submit">Descargar</button>
        </form>
    </div>
</body>
</html>
