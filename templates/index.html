<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Convertidor de YouTube</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de YouTube</h1>
        <form method="POST" action="/download">
            <label for="url">URL del video:</label>
            <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>

            <label for="option">Tipo de descarga:</label>
            <select id="option" name="option" required>
                <option value="video">Video (m√°xima calidad)</option>
                <option value="audio">Solo audio (MP3)</option>
            </select>

            <button type="submit">Descargar</button>
        </form>
    </div>
</body>
</html>
