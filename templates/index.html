<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de YouTube</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .container {
            background: rgba(20, 20, 20, 0.75);
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff0000aa;
            width: 35%;
            max-width: 700px;
            min-width: 280px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-weight: 900;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff4444;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444;
            }
            to {
                text-shadow: 0 0 15px #ff7777, 0 0 30px #ff7777;
            }
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.2rem;
            color: #ddd;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
            color: #ccc;
            text-align: left;
            font-size: 1rem;
        }

        input[type="url"], select {
            width: 100%;
            height: 50&;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 2px solid #444;
            background: #111;
            color: #eee;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            background: #222;
        }

        button {
            margin-top: 1.8rem;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #ff4444;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4444;
            transition: background 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        button:hover {
            background: #ff2222;
            box-shadow: 0 0 20px #ff2222;
        }

        footer {
            margin-top: 30px;
            color: #bbb;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Responsive: ajusta tamaÃ±o para pantallas pequeÃ±as */
        @media (max-width: 720px) {
            .container {
                width: 70vw;
                max-width: 90vw;
                min-width: 320px;
                padding: 2rem 1.5rem;
                margin-left: auto;
                margin-right: auto;
                border-radius: 12px;
                box-shadow: 0 0 12px #ff5555;
            }

            h1 {
                font-size: 2rem;
            }

            p, label, input, select, button {
                font-size: 1rem;
            }

            button {
                padding: 12px 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 85vw;
                max-width: 95vw;
                min-width: 300px;
                border-radius: 10px;
                box-shadow: 0 0 10px #ff4444;
                padding: 1.5rem 1.2rem;
                margin-left: 15px;
            }

            h1 {
                font-size: 1.7rem;
            }

            p, label, input, select, button {
                font-size: 0.95rem;
            }

            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JuankTube</h1>
        <p>Â¡Convierte tu mÃºsica o vÃ­deo de YouTube en calidad premium, pero gratisðŸ˜Ž!</p>
        <form method="POST" action="/download">
            <label for="url">URL del video:</label>
            <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>

            <label for="option">Tipo de descarga:</label>
            <select id="option" name="option" required>
                <option value="video">Video (MP4, MÃ¡xima Calidad)</option>
                <option value="audio">Audio (MP3, MÃ¡xima Calidad)</option>
            </select>

            <button type="submit">Descargar</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Juank Music Oficial</p>
    </footer>
</body>
</html>
