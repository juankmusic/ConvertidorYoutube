<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JuankTube - Convertidor de YouTube</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="container">
        <h1>JuankTube</h1>
        <p>隆Convierte tu m煤sica o v铆deo de YouTube en calidad premium, pero gratis!</p>

        <form method="POST" action="/download" id="convert-form">
            <label for="url">URL del video:</label>
            <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required />

            <label for="option">Tipo de descarga:</label>
            <select id="option" name="option" required>
                <option value="video">Video (MP4, M谩xima Calidad)</option>
                <option value="audio">Audio (MP3, M谩xima Calidad)</option>
            </select>

            <button type="submit" id="download-btn">Descargar</button>
        </form>

        <!-- Barra de progreso -->
        <div id="progress-container" class="hidden" style="margin-top: 20px;">
            <div style="background:#444; border-radius: 5px; height: 25px; overflow: hidden;">
                <div id="progress-bar" style="height: 100%; width: 0%; background:#ff4444; transition: width 0.3s;"></div>
            </div>
            <p id="progress-text" style="margin-top: 8px;">Progreso: 0%</p>
        </div>

        <!-- Bot贸n Convertir otro -->
        <button id="reset-btn" class="hidden" style="margin-top: 20px;">Convertir otro</button>
    </div>

    <footer>
        <p>&copy; 2025 Juank Music Oficial</p>
    </footer>

<script>
const form = document.getElementById("convert-form");
const downloadBtn = document.getElementById("download-btn");
const progressContainer = document.getElementById("progress-container");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");
const resetBtn = document.getElementById("reset-btn");

form.addEventListener("submit", function(event) {
    event.preventDefault();

    // Deshabilitar bot贸n para evitar doble clic
    downloadBtn.disabled = true;

    // Mostrar barra y resetear progreso
    progressContainer.classList.add("visible");
    progressContainer.classList.remove("hidden");
    progressBar.style.width = "0%";
    progressText.textContent = "Progreso: 0%";

    // Ocultar bot贸n convertir otro (por si estaba visible)
    resetBtn.classList.add("hidden");
    resetBtn.classList.remove("visible");

    let progress = 0;
    const interval = setInterval(() => {
        if (progress < 99) {
            progress++;
            progressBar.style.width = progress + "%";
            progressText.textContent = `Progreso: ${progress}%`;
        }
    }, 100);

    const formData = new FormData(form);

    fetch("/download", {
        method: "POST",
        body: formData,
    })
    .then(response => {
        if (!response.ok) throw new Error("Error en la descarga");

        return response.blob().then(blob => {
            clearInterval(interval);
            progress = 100;
            progressBar.style.width = "100%";
            progressText.textContent = "隆Completado!";

            // Descargar archivo
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;

            const contentDisposition = response.headers.get("Content-Disposition");
            if (contentDisposition) {
                const match = contentDisposition.match(/filename="(.+)"/);
                if (match) a.download = match[1];
            }

            a.click();
            window.URL.revokeObjectURL(url);

            // Ocultar bot贸n descargar, mostrar bot贸n convertir otro
            downloadBtn.classList.add("hidden");
            downloadBtn.classList.remove("visible");

            resetBtn.classList.add("visible");
            resetBtn.classList.remove("hidden");
            resetBtn.disabled = false;
        });
    })
    .catch(error => {
        clearInterval(interval);
        progressText.textContent = "Error: " + error.message;
        downloadBtn.disabled = false;
    });
});

resetBtn.addEventListener("click", function(event) {
    event.preventDefault();
    // Reiniciar formulario y UI
    form.reset();

    // Mostrar bot贸n descargar
    downloadBtn.classList.add("visible");
    downloadBtn.classList.remove("hidden");
    downloadBtn.disabled = false;

    // Ocultar barra progreso y bot贸n convertir otro
    progressContainer.classList.add("hidden");
    progressContainer.classList.remove("visible");

    resetBtn.classList.add("hidden");
    resetBtn.classList.remove("visible");
});
</script>

<style>
/* Clase para ocultar */
.hidden {
    display: none !important;
}

/* Clase para mostrar */
.visible {
    display: block !important;
}

/* Para el bot贸n convertir otro */
#reset-btn.visible {
    display: inline-block !important;
}

/* Ajuste responsive para container y elementos */
@media (max-width: 720px) {
    .container {
        width: 70vw;
        max-width: 700px;
        min-width: 320px;
        padding: 2rem 1.5rem;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 0 12px #ff5555;
    }
}

@media (max-width: 480px) {
    .container {
        width: 90vw;
        max-width: 400px;
        min-width: 280px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ff4444;
        padding: 1.5rem 1.2rem;
        margin: 20px auto;
    }
}
</style>

</body>
</html>
